<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Damas Transformer AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="ar-video" src="video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-marker preset="hiro">
            <a-video src="#ar-video" width="2" height="1.12" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Важно: видео включится только после клика по экрану
        document.body.addEventListener('click', function () {
            var v = document.querySelector('#ar-video');
            v.play();
        });
    </script>
</body>
</html>
